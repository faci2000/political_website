{% extends "info/header_footer.html" %}
{% block content %}
{% for post in object_list%}
	<div class="News">

		<div class="TopNews">
			<a href="/blog/{{post.id}}">{{ post.date|date:"Y-m-d" }}</a>
		</div>

		<div class="NewsText">
			<h3>
				{{post.body}}
			</h3> 
		</div>
	</div>  
{% endfor %} 
{% endblock %}
