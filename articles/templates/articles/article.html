{% extends "info/header_footer.html" %}
{% block content %}
	<div class="News">

		<div class="TopNews">
			<a href="/articles/{{post.id}}">{{ object.title }}</a>
		</div>

		<div class="NewsText">
			<h3>
				{{object.body|safe|linebreaks}}
			</h3> 
			<h3>
				~ {{object.author}}
			</h3>
			<h3>
				Added: {{object.date|date:"Y-m-d"}}
			</h3>  
		</div>
	</div>  
{% endblock %}
