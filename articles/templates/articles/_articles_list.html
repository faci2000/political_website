{% extends "info/header_footer.html" %}
{% block content %}
{% for post in articles%}
	<div class="News">

		<div class="TopNews">
			<a href="/articles/{{post.id}}">{{ post.title }}</a>
		</div>

		<div class="NewsText">
			<h3>
				{{post.body|safe}}
			</h3> 
			<h3>
				~ {{post.author}}
			</h3> 
		</div>
	</div>  
{% endfor %}
{% endblock %}
